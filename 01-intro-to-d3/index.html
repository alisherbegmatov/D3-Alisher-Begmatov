<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alisher Begmatov</title>
</head>

<body>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>

    // Your script here!
    d3.select('body')           // select() an element to host
      .selectAll('div')           // selectAll() the elements you want to work with
      .data([5, 6, 2, 8, 4, 9, 1, 3, 7])  // define your data()
      .enter()                    // enter() your data 
      .append('div')              // append() elements
      .text(d => `$${d.toFixed(2)}`)
      .style('padding', '16px')
      .style('background-color', '#FF0000')
      .style('margin', '1px')
      .style('height', '48px')
      .style('border-radius', '48px')
      .style('background', (d) => `linear-gradient(${d * 45 / 180}deg, #E66465, #9198E5)`)
      .style('color', '#FFFFFF')
      .style('font-family', 'Futura')
      .style('font-size', (d) => `${d * 5}px`)
      .style('opacity', (d) => `${d / 10}`)
      .style('width', (d) => `${d / 10 * 100}%`)

  </script>

</body>

</html>
