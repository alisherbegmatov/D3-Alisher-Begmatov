<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alisher Begmatov</title>
</head>

<body>
  <svg id="svg" width="500" height="500">
    <circle cx="250" cy="250" r="123" fill="#0ff" />
    <circle cx="240" cy="240" r="113" fill="#0aa" />
    <circle cx="230" cy="230" r="103" fill="#0hh" />
  </svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>

    // Your code here
    function makeRandomData(n) {
      const array = []
      for (let i = 0; i < n; i += 1) {
        array.push({ a: Math.random(), b: Math.random(), c: Math.random() })
      }
      return array
    }

    const data = makeRandomData(21)

    // Select #svg
    d3.select('#svg')

      // Style #svg
      .style('border', '1px solid #000000')

      // select all <circle>s in #svg
      .selectAll('circle')
      .data(data)
      .enter()

      // Style all <circle>s in #svg
      .append('ellipse')
      .attr('cx', (d, i) => i * 500 / data.length)
      .attr('cy', d => d.a * 500)
      .attr('ry', d => d.b * 50)
      .attr('rx', d => d.c * 50)
      .attr('fill', d => `hsl(${360 * d.a}, 100%, 50%)`)
      .attr('opacity', () => 0.5)
      .attr('stroke', d => `hsl(${360 * d.b}, 100%, 50%)`)
      .attr('stroke-width', d => 10 * d.b)

  </script>
</body>

</html>
